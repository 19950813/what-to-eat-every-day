<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>随机菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .menu-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            animation: fadeInUp 0.5s ease-in-out;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #e74c3c;
        }
        .refresh-button {
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            color: #3498db;
            transition: color 0.3s ease-in-out;
        }
        .refresh-button:hover {
            color: #e74c3c;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


         .scrolling {
            animation: scrollMenu 3s linear infinite;
        }

        @keyframes scrollMenu {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>
    <div class="menu-container" id="menuContainer" style="display: none;">
        <h1>今日随机菜单</h1>
        <p id="menu"></p>
        <p class="refresh-button" id="refreshButton">刷新菜单</p>
    </div>

    <script>
        const loadingContainer = document.getElementById('loadingContainer');
        const menuContainer = document.getElementById('menuContainer');
        const menuElement = document.getElementById('menu');
        const refreshButton = document.getElementById('refreshButton');

        function loadRandomMenu() {
            loadingContainer.style.display = 'flex';
            menuContainer.style.display = 'none';

            fetch('test.json')
                .then(response => response.json())
                .then(data => {
                    loadingContainer.style.display = 'none';
                    menuContainer.style.display = 'block';

                    const randomIndex = Math.floor(Math.random() * data.length);
                    const randomRecipe = data[randomIndex];
                    const title = randomRecipe.title;
                    const link = randomRecipe.link;

                    menuElement.innerHTML = `菜名：${title}<br>链接：<a href="${link}" target="_blank">${link}</a>`;
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                });
        }

        refreshButton.addEventListener('click', loadRandomMenu);

        // 初始加载菜单
        loadRandomMenu();
    </script>
</body>
</html>
